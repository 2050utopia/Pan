apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'org.slf4j:slf4j-api:1.7.12'

    //user can choose to not use these support libraries.
    //not checked, for backward compatibility is of most importance currently
    provided 'com.android.support:support-v4:23.0.1'

    // EventBus optional
    provided 'de.greenrobot:eventbus:2.4.0'
}
